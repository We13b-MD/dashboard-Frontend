<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <p>Enter your credentials to access your account</p>
            <form action="#" method="POST" id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email address" required>

                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </span>
                </div>
                
                <div class="form-options">
                    <a href="https://digitaltribe.com.ng/contact-us" class="forgot-password">Forgot password ?</a>
                </div>
                <button type="submit" class="login-btn" id="loginButton">Login</button>
            </form>
            <div class="error-message" id="errorMessage">Email or password incorrect. Please try again</div>
        </div>
        <div class="login-image">
            <!-- login image here -->
        </div>
    </div>
    <script>
// Function to generate a random token
// Function to generate a random token with expiration
function generateRandomToken() {
    const token = Math.random().toString(36).substr(2, 9);  // Generates a random alphanumeric string
    const expirationTime = Date.now() + 3600000;  // Set token expiration time (1 hour)
    localStorage.setItem('auth_token', token);
    localStorage.setItem('token_expiration', expirationTime);  // Store expiration time
    return token;
}

// Function to check if the token is expired
function isTokenExpired() {
    const expirationTime = localStorage.getItem('token_expiration');
    if (!expirationTime) return true;  // If no expiration time, assume expired
    return Date.now() > expirationTime;  // Return true if the token is expired
}

// Handle form submission
loginForm.addEventListener('submit', function(event) {
    event.preventDefault();  // Prevent form from submitting traditionally
    
    const enteredEmail = emailInput.value.trim().toLowerCase();  // Get entered email (converted to lowercase)
    const enteredPassword = passwordInput.value;  // Get entered password

    // Reset error message
    errorMessage.style.display = 'none';

    // Find the user in the array that matches the entered credentials
    const user = users.find(u => u.email.toLowerCase() === enteredEmail && u.password === enteredPassword);
    
    if (user) {
        // If credentials match, generate and store a random token
        const token = generateRandomToken();  // Generate a random token
        localStorage.setItem('auth_token', token);  // Store the token in localStorage

        // Redirect to the dashboard page
        window.location.href = 'dashboard.html';  // Redirect to your dashboard page
    } else {
        // Display error message if the email or password is incorrect
        errorMessage.style.display = 'block';
    }
});
</script>
<script src="script.js"></script>
</body>
</html>
